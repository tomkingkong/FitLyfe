<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" tyep="text/css" href="/index.css">

</head>

<body>
  <h1 class="App_Title">FitLyfe</h1>
  <header class="profile_bio desktop">

      <p>Family: Dad, Mom</p>
      <p>Location: San Diego, CA</p>

    <h2>Get Rich or Die Tryin</h2>

      <button class="nav_btn">Recent Workouts</button>
      <button class="nav_btn">Goals</button>
      <button class="nav_btn">Calendar</button>
    </nav>
  </header>
  <main class="profile_btns desktop">
    <button class="btn">+ BIO</button>
    <button class="btn">+ PERSONALITY</button>
    <button class="btn">+ MOTIVATIONS</button>
    <button class="btn">+ FRUSTRATIONS</button>
    <button class="btn">+ BRANDS</button>
    <button class="btn">+ PREFERRED CHANNELS</button>
  </main>
  <section class="desktop_main">
    <section class="Personality desktop">

    </section>
    <section class="Bio desktop">

    </section>

    </section>
    <section class="Motivations desktop">

    </section>
    <section class="Frustrations desktop">

    </section>
    <section class="Brands desktop">

    </section>
    <section class="Preferred desktop">

    </section>
    <article class="Logo_bottom">

    </article>

</html>
