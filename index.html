<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" tyep="text/css" href="/index.css">
  <title>Fitness App</title>
</head>

<body>
  <header class="App_Title">
    <h1>FitLyfe</h1>
    <img src="/images/" alt="profile image" />
    <article>
      <h3>Collin Goodfenderson</h3>
      <p>Work: Real-Estate Agent</p>
      <p>Family: Dad, Mom</p>
      <p>Location: San Diego, CA</p>
      <p>Character: Outgoing AF</p>

    <h2>Get Rich or Die Tryin</h2>

  <nav class="fitness_nav_mobile">
    <button class="nav_btn">Recent Workouts</button>
    <button class="nav_btn">Goals</button>

  <main class="profile_btns_mobile">
    <button class="btn bio">+ BIO</button>
    <button class="btn personhood">+ PERSONALITY</button>
    <button class="btn motives">+ MOTIVATIONS</button>
    <button class="btn frustrate">+ FRUSTRATIONS</button>
